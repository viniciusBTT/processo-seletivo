#setting data source
spring.datasource.url=jdbc:mysql://localhost:3306/PROCESSOSELETIVOEDUCACAO?allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

#setting jpa
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


########## LDAP ##########
ldap.url=${LDAP_URL}
ldap.base.dn=DC=PREFEITURA,DC=FRANCISCOMORATO,DC=SP,DC=GOV,DC=BR
ldap.search.base=OU=CPD,OU=Secretarias
ldap.username=${LDAP_USERNAME}
ldap.password=${LDAP_PASS}
ldap.port=389
ldap.user.search.filter=sAMAccountName={0}
ldap.group.filter=member={0}

spring.main.allow-bean-definition-overriding=true