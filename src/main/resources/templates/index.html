<!DOCTYPE html>
<html lang="pt-BR">

<head th:replace="~{fragments/out/head}"></head>

<body>
    <div class="template-base">

        <head th:replace="~{fragments/out/header}"></head>
        <main class="container-fluid" id="main" >
            <div th:if="${#lists.size(processList) == 0 }">
                <div class="">
                    <div class="d-flex flex-column flex-md-row justify-content-md-between justify-content-start ">                       
                        <div class="my-auto text-center">
                            <p class="h2 mb-2">Nenhum processo seletivo em andamento</p>
                        </div>                         
                        <div class="">
                            <div class="">
                                <img src="/assets/images/ilustracaotempo.png" alt="" max-height="550px">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="row" th:unless="${#lists.size(processList) == 0 }">
                <div class="col-12">
                    <div class="br-carousel" data-stage="in" data-mobile-nav="1">
                        <div class="carousel-button">
                            <button class="br-button carousel-btn-prev terciary circle" type="button"
                                aria-label="Anterior">
                                <i class="fas fa-chevron-left" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="carousel-stage">
                            <div class="carousel-page" th:each="process,status: ${processList}"
                                th:active="${status.index == 0 ? 'active' : ''}">
                                <div class="carousel-content " th:style="'background-image: url('+${process.imageUrl}+')!important;background: no-repeat;
                                    background-position: center; background-size: cover; height: inherit;'">
                                    <div class="mt-auto  py-2 px-3 d-block "
                                        style="background-color: rgba(0, 0, 0, 0.45);  width: 100%;">
                                        <div
                                            class="d-flex flex-column flex-md-row justify-content-md-between justify-content-start mb-3">
                                            <h4 class="h4 text-pure-0 m-0" th:text="${process.title}"></h4>

                                        </div>
                                        <div
                                            class="d-flex flex-column flex-md-row justify-content-md-between justify-content-start ">
                                            <span class="text-pure-0 mb-2 m-0" th:text="${process.description}"></span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-button">
                            <button class="br-button carousel-btn-next terciary circle" type="button"
                                aria-label="Próximo">
                                <i class="fas fa-chevron-right" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="carousel-step">
                            <div class="br-step" data-initial="1" data-type="simple">
                                <div class="step-progress">
                                    <button class="step-progress-btn" type="button" th:step-num="${status.index}"
                                        th:each="process, status: ${processList}">
                                        <span class="step-info"></span>
                                    </button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="my-5 mx-auto">
                <div class="br-card ">
                    <div class="card-content">
                        <p class="text-weight-semi-bold text-up-02 text-center">Acesse o sistema para se candidatar nos
                            processos seletivos ou para consultar as incrições já realizadas.</p>
                    </div>
                </div>
            </div>

        </main>
        <footer th:replace="~{fragments/out/footer}"></footer>

    </div>
    <script src="/assets/vendors/govBR/dist/core.min.js"></script>
    <script src="/assets/vendors/sweetAlert2/js/sweetalert2.all.js"></script>        
    <script src="/assets/js/ThemeJS.js"></script>
    <script>
        let success = "[[${success}]]"
        let error = "[[${error}]]"  
    </script>
    <script src="/assets/js/AlertTrigger.js"></script>

</body>

</html>
